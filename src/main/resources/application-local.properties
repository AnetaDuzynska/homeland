#Konfiguracja bazy danych H2
spring.datasource.url=jdbc:h2:mem:testDB
#Baza bardziej trwała niz ta powyżej
#spring.datasource.url=jdbc:h2:file:~/testDB
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=dbuser
spring.datasource.data-password=dbpass

#Konfiguracja Hibernate
spring.datasource.platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

#Konfiguracja domyslnej strony zbłędami
server.error.whitelabel.enabled=true
server.error.include-message=always
server.error.include-exception=true
server.error.include-stacktrace=always

#Konfiguracja loggera
logging.level.toor=info
logging.level.honestit.properties.homeland=debug
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace